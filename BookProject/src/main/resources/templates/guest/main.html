<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
메인 페이지123<br>

<div>
    <h1>메인 페이지</h1>
    <p th:text="'현재 역할: ' + ${role}"></p> <!-- role에 따라 현재 역할 표시 -->

    <div th:if="${role == 'ROLE_GUEST'}">
        <p>비회원입니다. 로그인이 필요합니다.</p>
        <a th:href="@{/login}">로그인 페이지로 이동</a>
    </div>

    <div th:if="${role == 'ROLE_USER'}">
        <p>회원입니다. 사이트를 이용하실 수 있습니다.</p>
    </div>

    <div th:if="${role == 'ROLE_ADMIN'}">
        <p>관리자입니다. 관리자 권한으로 사이트를 관리하실 수 있습니다.</p>
    </div>
</div>
</body>
</html>
