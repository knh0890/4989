<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사구팔구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>
        .bg-custom {
            background-color: #A2D2DF;
        }
        input[disabled], textarea[disabled] {
            background-color: #fff !important;
        }
    </style>
    <script th:inline="javascript">
        function sendMessage(){

            let receiver = [[${messages.sender}]]

            window.location.href = "/messages/form?receiver=" + receiver;
        }
    </script>
</head>
    <body>
        <div class="container mt-2">
            <div class="card shadow">
                <div class="card-header bg-custom text-white">
                    <h3 class="card-title">보낸 쪽지</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="receiverNick" class="form-label">받은 사람</label>
                            <input type="text" id="receiverNick" class="form-control" th:value="${messages.receiver}" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" id="title" class="form-control" th:value="${messages.title}" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea id="content" class="form-control" rows="5" th:text="${messages.content}" disabled></textarea>
                        </div>

<!--                        <div class="d-grid gap-2">-->
<!--                            <button type="button" class="btn text-white" style="background-color:#A2D2DF;"  onclick="sendMessage()">-->
<!--                                <i class="bi bi-send"></i> 답장하기-->
<!--                            </button>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
