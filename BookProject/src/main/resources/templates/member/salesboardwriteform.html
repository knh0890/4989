<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사구팔구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/Websocket.js}"></script>
    <script th:src="@{/js/chat.js}"></script>
    <link th:href="@{/css/Header.css}" rel="stylesheet" />
    <link th:href="@{/css/Footer.css}" rel="stylesheet" />
    <style>
        table {
            font-weight: 400;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 0 0 1px #C0C78C;
            border-radius: 8px;
            border: hidden;
        }
        .container {
            margin: auto; /* 가로 중앙 정렬 */
            padding: 20px; /* 내부 여백 */
            margin: 20px;
        }
        .btn {
           background-color: #86AB89;
        }
    </style>
    <script type="text/javascript">
        function validateForm(form) {  // 필수 항목 입력 확인
            if (form.title.value == "") {
	            alert("제목은 필수 입력 사항입니다.");
	            form.title.focus();
	            return false;
	        }

	        if (form.booktitle.value == "") {
	            alert("책 제목은 필수 입력 사항입니다.");
	            form.booktitle.focus();
	            return false;
	        }

	        if (form.author.value == "") {
	            alert("지은이는 필수 입력 사항입니다.");
	            form.author.focus();
	            return false;
	        }

	        if (form.publisher.value == "") {
	            alert("출판사는 필수 입력 사항입니다.");
	            form.publisher.focus();
	            return false;
	        }

<!--	        if (form.price.value == "") {-->
<!--	            alert("가격을 입력하세요.");-->
<!--	            form.classification.focus();-->
<!--	            return false;-->
<!--	        }-->

	        if (form.content.value == "") {
	            alert("내용은 필수 입력 사항입니다.");
	            form.content.focus();
	            return false;
	        }
	    }
    </script>
</head>
<body>
<div th:replace="~{Front/Header :: header}"></div>
<div class="col-9 mx-auto pt-3">
    <div class="row mt-3 mx-1">
        <!-- 게시판리스트부분 -->
        <div class="container">
            <h3><b>거래 게시판</b></h3>
            <form action="/salesboard/write" method="post" enctype="multipart/form-data" onsubmit="return validateForm(this);">
                <table class="table table-bordered">
                    <colgroup>
                        <col style="width: 15%;" />
                        <col style="width: 20%;" />
                        <col style="width: 15%;" />
                        <col style="width: 20%;" />
                    </colgroup>
                    <tbody>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">작성자</th>
                        <td colspan="3">
                            <input type="text" class="form-control" style="width:100px;" name="nick" th:value="${nick}" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">분류</th>
                        <td style="vertical-align:middle;">
                            <select name="classification" class="form-select">
                                <option value="sale" selected>판매</option>
                                <option value="trade">교환</option>
                                <option value="sharing">나눔</option>
                                <option value="wanted" >구해요</option>
                                <option value="complete">거래완료</option>
                            </select>
                        </td>
                        <th class="text-center" style="vertical-align:middle;">지역</th>
                        <td>
                            <select name="sido1" id="sido1" class="form-select w-1"></select>
                            <select name="gugun1" id="gugun1" class="form-select w-1"></select>
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">제목</th>
                        <td colspan="3">
                            <input type="text" class="form-control" name="title" />
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">책제목</th>
                        <td colspan="3">
                            <input type="text" class="form-control" name="booktitle" />
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">지은이</th>
                        <td>
                            <input type="text" class="form-control" name="author" />
                        </td>
                        <th class="text-center" style="vertical-align:middle;">출판사</th>
                        <td>
                            <input type="text" class="form-control" name="publisher" />
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">가격</th>
                        <td colspan="3">
                            <input type="number" name="price" class="form-control w-25"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">내용</th>
                        <td colspan="3">
                            <textarea rows="9" class="form-control" name="content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">첨부파일</th>
                        <td colspan="3">
                            <input type="file" class="form-control" name="file" />
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="col d-flex justify-content-end">
                    <button type="button" class="btn text-white" onclick="window.location.href='/salesboard';">리스트보기</button> &nbsp;&nbsp;
                    <button type="submit" class="btn text-white" >글등록</button> &nbsp;&nbsp;
                </div>
            </form>
        </div> <!--컨테이너 끝-->
    </div>
</div>
<div th:replace="~{Front/Footer :: footer}"></div>
</body>

<script>
    $('document').ready(function() {
    var area0 = ["시/도 선택","서울특별시","인천광역시","대전광역시","광주광역시","대구광역시","울산광역시","부산광역시","경기도","강원도","충청북도","충청남도","전라북도","전라남도","경상북도","경상남도","제주도"];
    var area1 = ["강남구","강동구","강북구","강서구","관악구","광진구","구로구","금천구","노원구","도봉구","동대문구","동작구","마포구","서대문구","서초구","성동구","성북구","송파구","양천구","영등포구","용산구","은평구","종로구","중구","중랑구"];
    var area2 = ["계양구","남구","남동구","동구","부평구","서구","연수구","중구","강화군","옹진군"];
    var area3 = ["대덕구","동구","서구","유성구","중구"];
    var area4 = ["광산구","남구","동구",     "북구","서구"];
    var area5 = ["남구","달서구","동구","북구","서구","수성구","중구","달성군"];
    var area6 = ["남구","동구","북구","중구","울주군"];
    var area7 = ["강서구","금정구","남구","동구","동래구","부산진구","북구","사상구","사하구","서구","수영구","연제구","영도구","중구","해운대구","기장군"];
    var area8 = ["고양시","과천시","광명시","광주시","구리시","군포시","김포시","남양주시","동두천시","부천시","성남시","수원시","시흥시","안산시","안성시","안양시","양주시","오산시","용인시","의왕시","의정부시","이천시","파주시","평택시","포천시","하남시","화성시","가평군","양평군","여주군","연천군"];
    var area9 = ["강릉시","동해시","삼척시","속초시","원주시","춘천시","태백시","고성군","양구군","양양군","영월군","인제군","정선군","철원군","평창군","홍천군","화천군","횡성군"];
    var area10 = ["제천시","청주시","충주시","괴산군","단양군","보은군","영동군","옥천군","음성군","증평군","진천군","청원군"];
    var area11 = ["계룡시","공주시","논산시","보령시","서산시","아산시","천안시","금산군","당진군","부여군","서천군","연기군","예산군","청양군","태안군","홍성군"];
    var area12 = ["군산시","김제시","남원시","익산시","전주시","정읍시","고창군","무주군","부안군","순창군","완주군","임실군","장수군","진안군"];
    var area13 = ["광양시","나주시","목포시","순천시","여수시","강진군","고흥군","곡성군","구례군","담양군","무안군","보성군","신안군","영광군","영암군","완도군","장성군","장흥군","진도군","함평군","해남군","화순군"];
    var area14 = ["경산시","경주시","구미시","김천시","문경시","상주시","안동시","영주시","영천시","포항시","고령군","군위군","봉화군","성주군","영덕군","영양군","예천군","울릉군","울진군","의성군","청도군","청송군","칠곡군"];
    var area15 = ["거제시","김해시","마산시","밀양시","사천시","양산시","진주시","진해시","창원시","통영시","거창군","고성군","남해군","산청군","의령군","창녕군","하동군","함안군","함양군","합천군"];
    var area16 = ["서귀포시","제주시","남제주군","북제주군"];

     // 시/도 선택 박스 초기화

     $("select[name^=sido]").each(function() {
      $selsido = $(this);
      $.each(eval(area0), function() {
       $selsido.append("<option value='"+this+"'>"+this+"</option>");
      });
      $selsido.next().append("<option value=''>구/군 선택</option>");
     });

     // 시/도 선택시 구/군 설정

     $("select[name^=sido]").change(function() {
      var area = "area"+$("option",$(this)).index($("option:selected",$(this))); // 선택지역의 구군 Array
      var $gugun = $(this).next(); // 선택영역 군구 객체
      $("option",$gugun).remove(); // 구군 초기화

      if(area == "area0")
       $gugun.append("<option value=''>구/군 선택</option>");
      else {
       $.each(eval(area), function() {
        $gugun.append("<option value='"+this+"'>"+this+"</option>");
       });
      }
     });
   });

</script>
</html>
