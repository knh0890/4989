<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사구팔구</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/Header.css" />
  <link rel="stylesheet" href="/css/Footer.css" />
  <link rel="stylesheet" href="/css/Mypage.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>
<div th:replace="/Front/Header :: header"></div>

<div class="mypage-container">
  <div class="sidebar">
    <h3>나의 주문내역</h3>
    <ul>
      <li><a href="/mypage/order">구매 내역</a></li>
      <li><a href="#">취소 내역</a></li>
    </ul>

    <hr>
    <h3>나의 관심상품</h3>
    <ul>
      <li><a href="#">찜 목록</a></li>
      <li><a href="#">최근 조회 내역</a></li>
      <li><a href="#">자주본 상품</a></li>
    </ul>

    <hr>
    <h3>나의 문의내역</h3>
    <ul>
      <li><a href="#">문의 하기</a></li>
      <li><a href="#">문의 내역</a></li>
    </ul>

    <hr>
    <h3>나의 정보관리</h3>
    <ul>
      <li><a href="/member/Update">개인 정보 수정</a></li>
      <a href="#" onclick="event.preventDefault(); document.getElementById('withdraw-form').submit();" class="text-danger">회원 탈퇴</a>

      <form id="withdraw-form" th:action="@{/member/withdraw}" method="post" style="display: none;">
        <!-- 이 폼은 숨겨져 있고, POST 요청을 처리하기 위해 사용됩니다 -->
      </form>
    </ul>

  </div>
  <div class="main-content">
    <div class="user-info">
      <div class="user-name">이창균 님</div>
    </div>
    <div class="summary-section">
      <div class="summary-item">
        <p>TJOEUN 포인트</p>
        <span>195 p</span>
      </div>
    </div>
  </div>
</div>
<div th:replace="/Front/Footer :: footer"></div>
</body>
</html>
